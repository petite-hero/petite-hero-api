<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Petite Hero</title>
    <style>
        .container {
            margin: auto;
            width: 30%;
            height: 20%;
        }

        .logo {
            width: 100%;
            height: 100%;
        }
        .msg {
            margin: auto;
            text-align: center;
            font-family: 'Cabin', sans-serif;
            position: relative;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            color: #262626;
        }
        .title {
            margin: auto;
            text-align: center;
            font-family: 'Cabin', sans-serif;
            position: relative;
            font-size: 20px;
            font-weight: 1000;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Petite Hero</h1>
        <img class="logo" th:src="@{'data:image/png;base64,' +${response.data}}">
        <h2 class="msg"th:text="${response.msg}"></h2>
    </div>
</body>
</html>
